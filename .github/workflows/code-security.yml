name: code-security

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: node tools/check-no-third-party.mjs
      - run: node tools/check-csp.mjs
      - run: node tools/check-sri.mjs
