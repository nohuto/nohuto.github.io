<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>About</title>
  <link rel="icon" href="images/nvlogo.png">
  <script>
    (function () {
      try {
        var theme = localStorage.getItem('nv-theme');
        if (theme) {
          document.documentElement.setAttribute('data-theme', theme);
        }
        var bg = localStorage.getItem('nv-bg') || 'topo-trace';
        document.documentElement.setAttribute('data-bg', bg);
        var fontMap = {
          cascadia: '"Cascadia Mono", "Cascadia Code", Consolas, "SFMono-Regular", Menlo, Monaco, "Liberation Mono", monospace',
          jetbrains: '"JetBrains Mono", "Cascadia Mono", Consolas, "SFMono-Regular", Menlo, Monaco, "Liberation Mono", monospace',
          fira: '"Fira Code", "Cascadia Mono", Consolas, "SFMono-Regular", Menlo, Monaco, "Liberation Mono", monospace',
          ibm: '"IBM Plex Mono", "Cascadia Mono", Consolas, "SFMono-Regular", Menlo, Monaco, "Liberation Mono", monospace',
          sourcecode: '"Source Code Pro", "Cascadia Mono", Consolas, "SFMono-Regular", Menlo, Monaco, "Liberation Mono", monospace',
          consolas: 'Consolas, "Cascadia Mono", "SFMono-Regular", Menlo, Monaco, "Liberation Mono", monospace'
        };
        var fontKey = localStorage.getItem('nv-font');
        if (fontKey && fontMap[fontKey]) {
          document.documentElement.style.setProperty('--font-family', fontMap[fontKey]);
        }
        var fontSize = localStorage.getItem('nv-font-size');
        if (fontSize) {
          document.documentElement.style.setProperty('--font-size', fontSize);
        }
      } catch (e) { }
    })();
  </script>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>

<body>
  <div class="overlay" aria-hidden="true"></div>

  <header class="prompt-bar">
    <div class="prompt-line" aria-label="Terminal prompt">
      <span class="prompt-user">nohuto</span>
      <span class="prompt-sep">@</span>
      <span class="prompt-host">noverse</span>
      <span class="prompt-path">:~/site</span>
      <span class="prompt-caret">$</span>
      <span class="prompt-cmd">open</span>
      <span class="prompt-cursor" aria-hidden="true">█</span>
    </div>
    <nav class="nav-tabs" aria-label="Primary navigation">
      <a href="index.html">home</a>
      <a href="product.html">product</a>
      <a href="projects.html">projects</a>
      <a href="about.html" class="active" aria-current="page">about</a>
    </nav>
  </header>

  <main id="main">
    <section class="content-box panel" data-title="about">
      <div class="panel-header">
        <span class="panel-title">about</span>
        <span class="panel-meta">profile</span>
      </div>
      <div class="panel-body">
        <h1 class="projects-heading">About Me ~ Nohuto</h1>
        <div class="projects-divider"></div>

        <div class="about-container">
          <div class="about-text">
            <p>Proprietor of <a href="https://discord.gg/E2ybG4j9jU" class="link" target="_blank"
                rel="noopener noreferrer">Noverse</a>.</p>
          </div>
          <div class="about-github-stats">
            <img decoding="async" src="https://raw.githubusercontent.com/nohuto/nohuto/main/nvgh-metrics.svg"
              class="github-langs-card" alt="GitHub metrics" loading="lazy">
            <p class="mobile-scale-note"> Metrics may not be scaled correctly on phones.</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

  <footer>
    <div class="footer-row">
      <div class="footer-copy">© 2026 Nohuto</div>
      <div class="social">
        <a href="https://github.com/nohuto" target="_blank" rel="noopener noreferrer">
          <img decoding="async" src="images/github-icon.png" loading="lazy" alt="GitHub">
        </a>
        <a href="https://www.youtube.com/@5Noverse" target="_blank" rel="noopener noreferrer">
          <img decoding="async" src="images/youtube-icon.png" loading="lazy" alt="YouTube">
        </a>
        <button class="icon-button" type="button" data-copy="nohuto@duck.com" data-toast="Email copied"
          aria-label="Copy email to clipboard">
          <img decoding="async" src="images/email-icon.png" loading="lazy" alt="Email">
        </button>
        <a href="https://discord.gg/E2ybG4j9jU" target="_blank" rel="noopener noreferrer">
          <img decoding="async" src="images/discord-icon.png" loading="lazy" alt="Discord">
        </a>
      </div>
      <div class="footer-tools">
        <div class="footer-tools-row">
          <div class="footer-control">
            <label class="theme-label" for="bg-select">bg</label>
            <select id="bg-select" name="background">
              <option value="data-tape">Data-tape</option>
              <option value="hex-matrix">Hex-matrix</option>
              <option value="signal-rails">Signal-rails</option>
              <option value="circuit-loom">Circuit-loom</option>

              <option value="quasar-mesh">Quasar-mesh</option>
            </select>
          </div>

            <label class="theme-label" for="theme-select">theme</label>
            <select id="theme-select" name="theme">

              <option value="gruvbox-dark">Gruvbox Dark</option>
              <option value="gruvbox-light">Gruvbox Light</option>
              <option value="nord">Nord</option>
              <option value="kanagawa-wave">Kanagawa Wave</option>
              <option value="kanagawa-dragon">Kanagawa Dragon</option>
              <option value="kanagawa-lotus">Kanagawa Lotus</option>
              <option value="catppuccin-mocha">Catppuccin Mocha</option>
              <option value="catppuccin-macchiato">Catppuccin Macchiato</option>
              <option value="catppuccin-frappe">Catppuccin Frappe</option>
              <option value="catppuccin-latte">Catppuccin Latte</option>
              <option value="solarized-dark">Solarized Dark</option>
              <option value="solarized-light">Solarized Light</option>
              <option value="tokyo-night">Tokyo Night</option>
              <option value="dracula">Dracula</option>
              <option value="one-dark">One Dark</option>
              <option value="one-light">One Light</option>
              <option value="ayu-dark">Ayu Dark</option>
              <option value="ayu-light">Ayu Light</option>
              <option value="everforest-dark">Everforest Dark</option>
              <option value="everforest-light">Everforest Light</option>
              <option value="rose-pine">Rose Pine</option>
              <option value="rose-pine-moon">Rose Pine Moon</option>
              <option value="monokai">Monokai</option>
              <option value="material">Material</option>
              <option value="horizon">Horizon</option>
              <option value="night-owl">Night Owl</option>
            </select>
          </div>
        </div>
        <div class="footer-tools-row">
          <div class="footer-control">
            <label class="theme-label" for="font-select">font</label>
            <select id="font-select" name="font">
              <option value="cascadia">Cascadia Mono</option>
              <option value="jetbrains">JetBrains Mono</option>
              <option value="fira">Fira Code</option>
              <option value="ibm">IBM Plex Mono</option>
              <option value="sourcecode">Source Code Pro</option>
              <option value="consolas">Consolas</option>
            </select>
          </div>
          <div class="footer-control footer-size">
            <label class="theme-label" for="font-size">size</label>
            <div class="size-stepper">
              <button class="size-step" type="button" data-step="1" aria-label="Increase font size">▲</button>
              <input id="font-size" type="number" min="12" max="22" step="1" value="14">
              <button class="size-step" type="button" data-step="-1" aria-label="Decrease font size">▼</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
