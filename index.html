<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=(), usb=()">

  <title>Home</title>
  <link rel="icon" href="images/nvlogo.png">
  <script>
    (function () {
      try {
        var theme = localStorage.getItem('nv-theme');
        if (theme) {
          document.documentElement.setAttribute('data-theme', theme);
        }
        var bg = localStorage.getItem('nv-bg') || 'topo-trace';
        document.documentElement.setAttribute('data-bg', bg);
        var fontKey = localStorage.getItem('nv-font');
        if (fontKey) {
          document.documentElement.setAttribute('data-font', fontKey);
        }
        var fontSize = localStorage.getItem('nv-font-size');
        if (fontSize) {
          document.documentElement.style.setProperty('--font-size', fontSize);
        }
      } catch (e) { }
    })();
  </script>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>

<body>
  <div class="overlay" aria-hidden="true"></div>

  <header class="prompt-bar">
    <div class="prompt-line" aria-label="Terminal prompt">
      <span class="prompt-user">nohuto</span>
      <span class="prompt-sep">@</span>
      <span class="prompt-host">noverse</span>
      <span class="prompt-path">:~/site</span>
      <span class="prompt-caret">$</span>
      <span class="prompt-cmd">open</span>
      <span class="prompt-cursor" aria-hidden="true">█</span>
    </div>
    <nav class="nav-tabs" aria-label="Primary navigation">
      <a href="index.html" aria-current="page" class="active">home</a>
      <a href="product.html">product</a>
      <a href="projects.html">projects</a>
      <a href="about.html">about</a>
      <a href="security.html">security</a>
    </nav>
  </header>

  <main id="main" class="main-home">
    <section class="home-shell" data-title="home">
      <div class="window-surface">
        <div class="console-window" id="console-window" aria-label="Terminal window">
          <div class="console-window-header" id="console-drag">
            <span>home.terminal</span>
            <span class="console-window-meta">drag / resize</span>
          </div>
          <div class="console-window-body">
            <div class="console" id="console">
              <div class="console-output" id="console-output" role="log" aria-live="polite" aria-relevant="additions">
                <div class="console-lines" id="console-lines"></div>
                <form class="console-input" id="console-form" autocomplete="off">
                  <span class="console-prompt">nohuto@noverse:~/site$</span>
                  <span class="console-edit">
                    <span class="console-measure" id="console-measure" aria-hidden="true"></span>
                    <input id="console-command" type="text" name="command" spellcheck="false" autocomplete="off"
                      autocapitalize="off" aria-label="Console command input">
                    <span class="console-block-cursor" id="console-cursor" aria-hidden="true"></span>
                  </span>
                  <span class="console-timestamp" id="console-timestamp" aria-hidden="true"></span>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

  <footer>
    <div class="footer-row">
      <div class="footer-copy">&copy; 2026 Nohuto. All rights reserved.</div>
      <div class="social">
        <a href="https://github.com/nohuto" target="_blank" rel="noopener noreferrer">
          <img decoding="async" src="images/github-icon.png" loading="lazy" alt="GitHub">
        </a>
        <a href="https://www.youtube.com/@5Noverse" target="_blank" rel="noopener noreferrer">
          <img decoding="async" src="images/youtube-icon.png" loading="lazy" alt="YouTube">
        </a>
        <button class="icon-button" type="button" data-copy="nohuto@duck.com" data-toast="Email copied"
          aria-label="Copy email to clipboard">
          <img decoding="async" src="images/email-icon.png" loading="lazy" alt="Email">
        </button>
        <a href="https://discord.gg/E2ybG4j9jU" target="_blank" rel="noopener noreferrer">
          <img decoding="async" src="images/discord-icon.png" loading="lazy" alt="Discord">
        </a>
      </div>
      <div class="footer-tools">
        <div class="footer-tools-row">
          <div class="footer-control">
            <label class="theme-label" for="bg-select">bg</label>
            <select id="bg-select" name="background">
              <option value="data-tape">Data-tape</option>

              <option value="one-light">One Light</option>
              <option value="ayu-dark">Ayu Dark</option>
              <option value="ayu-light">Ayu Light</option>
              <option value="everforest-dark">Everforest Dark</option>
              <option value="everforest-light">Everforest Light</option>

            </select>
          </div>
        </div>
        <div class="footer-tools-row">
          <div class="footer-control">
            <label class="theme-label" for="font-select">font</label>
            <select id="font-select" name="font">
              <option value="cascadia">Cascadia Mono</option>
              <option value="jetbrains">JetBrains Mono</option>
              <option value="fira">Fira Code</option>
              <option value="ibm">IBM Plex Mono</option>
              <option value="sourcecode">Source Code Pro</option>

            </select>
          </div>
          <div class="footer-control footer-size">
            <label class="theme-label" for="font-size">size</label>
            <div class="size-stepper">
              <button class="size-step" type="button" data-step="1" aria-label="Increase font size">▲</button>
              <input id="font-size" type="number" min="12" max="22" step="1" value="14">
              <button class="size-step" type="button" data-step="-1" aria-label="Decrease font size">▼</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
